repos:
  - repo: local
    hooks:
      - id: generate-compilation-database-metadatadtype
        name: Generate compilation database [metadatadtype]
        files: metadatadtype/(meson\.build$|.*\.(c|h)$)
        language: system
        require_serial: true
        entry: |
          bash -c 'cd metadatadtype && mkdir -p build && pip install build meson-python patchelf wheel && python -m build --wheel --no-isolation -Cbuilddir=build';
        fail_fast: false
      - id: generate-compilation-database-quaddtype
        name: Generate compilation database [quaddtype]
        files: quaddtype/(meson\.build$|.*\.(c|h)$)
        language: system
        require_serial: true
        entry: |
          bash -c 'cd quaddtype && mkdir -p build && pip install build meson-python patchelf wheel && python -m build --wheel --no-isolation -Cbuilddir=build';
        fail_fast: false
      - id: generate-compilation-database-unytdtype
        name: Generate compilation database [unytdtype]
        files: unytdtype/(meson\.build$|.*\.(c|h)$)
        language: system
        require_serial: true
        entry: |
          bash -c 'cd unytdtype && mkdir -p build && pip install build meson-python patchelf wheel && python -m build --wheel --no-isolation -Cbuilddir=build';
        fail_fast: false
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: clang-tidy
        name: clang-tidy [metadatadtype]
        args: [-p=metadatadtype/build]
        files: metadatadtype/(.*\.(c|h)$)
      - id: clang-tidy
        name: clang-tidy [quaddtype]
        args: [-p=quaddtype/build]
        files: quaddtype/(.*\.(c|h)$)
      - id: clang-tidy
        name: clang-tidy [unytdtype]
        args: [-p=unytdtype/build]
        files: unytdtype/(.*\.(c|h)$)
      - id: clang-format
        args: ['--no-diff', -i]
      # - id: oclint
      # - id: cppcheck
  - repo: local
    hooks:
      - id: include-what-you-use
        name: Include What You Use [metadatadtype]
        types: ['c', 'c++']
        language: system
        entry: iwyu_tool -p metadatadtype/build
        files: metadatadtype/(.*\.(c|h)$)
      - id: include-what-you-use
        name: Include What You Use [quaddtype]
        types: ['c', 'c++']
        language: system
        entry: iwyu_tool -p quaddtype/build
        files: quaddtype/(.*\.(c|h)$)
      - id: include-what-you-use
        name: Include What You Use [unytdtype]
        types: ['c', 'c++']
        language: system
        entry: iwyu_tool -p unytdtype/build
        files: unytdtype/(.*\.(c|h)$)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-ast
  - repo: https://github.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        additional_dependencies:
          [
            flake8-mutable,
            flake8-debugger,
            flake8-pytest-style,
            flake8-simplify,
            pep8-naming,
            darglint,
          ]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.0
    hooks:
      - id: prettier
        types:
          [
            markdown,
            yaml,
          ]
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort (python)
      - id: isort
        name: isort (cython)
        types: [cython]
      - id: isort
        name: isort (pyi)
        types: [pyi]
