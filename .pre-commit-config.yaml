repos:
  - repo: local
    hooks:
      - id: generate-compilation-database-metadatadtype
        name: Generate compilation database [metadatadtype]
        files: metadatadtype/(meson\.build$|.*\.(c|h)$)
        language: system
        require_serial: true
        entry: |
          bash -c 'cd metadatadtype && mkdir -p build && pip install build meson-python patchelf wheel && python -m build --wheel --no-isolation -Cbuilddir=build';
        fail_fast: false
      - id: generate-compilation-database-asciidtype
        name: Generate compilation database [asciidtype]
        files: asciidtype/(meson\.build$|.*\.(c|h)$)
        language: system
        require_serial: true
        entry: |
          bash -c 'cd asciidtype && mkdir -p build && pip install build meson-python patchelf wheel && python -m build --wheel --no-isolation -Cbuilddir=build';
        fail_fast: false
      - id: generate-compilation-database-quaddtype
        name: Generate compilation database [quaddtype]
        files: quaddtype/(meson\.build$|.*\.(c|h)$)
        language: system
        require_serial: true
        entry: |
          bash -c 'cd quaddtype && mkdir -p build && pip install build meson-python patchelf wheel && python -m build --wheel --no-isolation -Cbuilddir=build';
        fail_fast: false
      - id: generate-compilation-database-unytdtype
        name: Generate compilation database [unytdtype]
        files: unytdtype/(meson\.build$|.*\.(c|h)$)
        language: system
        require_serial: true
        entry: |
          bash -c 'cd unytdtype && mkdir -p build && pip install build meson-python patchelf wheel && python -m build --wheel --no-isolation -Cbuilddir=build';
        fail_fast: false
      - id: generate-compilation-database-stringdtype
        name: Generate compilation database [stringdtype]
        files: stringdtype/(meson\.build$|.*\.(c|h)$)
        language: system
        require_serial: true
        entry: |
          bash -c 'cd stringdtype && mkdir -p build && pip install build meson-python patchelf wheel && python -m build --wheel --no-isolation -Cbuilddir=build';
        fail_fast: false
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: clang-tidy
        name: clang-tidy [metadatadtype]
        args: [-p=metadatadtype/build]
        files: metadatadtype/(.*\.(c|h)$)
      - id: clang-tidy
        name: clang-tidy [quaddtype]
        args: [-p=quaddtype/build]
        files: quaddtype/(.*\.(c|h)$)
      - id: clang-tidy
        name: clang-tidy [unytdtype]
        args: [-p=unytdtype/build]
        files: unytdtype/(.*\.(c|h)$)
      - id: clang-tidy
        name: clang-tidy [stringdtype]
        args: [-p=stringdtype/build]
        files: stringdtype/(.*\.(c|h)$)
      - id: clang-format
        args: ['--no-diff', -i]
      # - id: oclint
      # - id: cppcheck
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-ast
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.217
    hooks:
    - id: ruff
      # Respect `exclude` and `extend-exclude` settings.
      args: ["--force-exclude"]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.4
    hooks:
      - id: prettier
        types:
          [
            markdown,
            yaml,
          ]
  - repo: https://github.com/pycqa/isort
    rev: 5.11.4
    hooks:
      - id: isort
        name: isort (python)
      - id: isort
        name: isort (cython)
        types: [cython]
      - id: isort
        name: isort (pyi)
        types: [pyi]
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
        name: 'black for asciidtype'
        files: '^asciidtype/.*\.py'
      - id: black
        name: 'black for metadatadtype'
        files: '^metadatadtype/.*\.py'
      - id: black
        name: 'black for mpfdtype'
        files: '^mpfdtype/.*\.py'
      - id: black
        name: 'black for quaddtype'
        files: '^quaddtype/.*\.py'
      - id: black
        name: 'black for stringdtype'
        files: '^stringdtype/.*\.py'
      - id: black
        name: 'black for unytdtype'
        files: '^unytdtype/.*\.py'
