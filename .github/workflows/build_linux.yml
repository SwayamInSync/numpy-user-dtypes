name: Build quaddtype wheels for Linux

on:
  push:
    branches:
      - sep-workflows
    tags:
      - "v*"
  pull_request:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          channels: conda-forge

      - name: Install SLEEF
        shell: bash -l {0}
        run: |
          conda install -y -c conda-forge sleef
          echo $CONDA_PREFIX
          echo "SLEEF_PATH=$CONDA_PREFIX" >> $GITHUB_ENV

      - name: Install cibuildwheel
        run: pip install cibuildwheel==2.20.0

      - name: Build wheels
        env:
          CIBW_BUILD_VERBOSITY: "1"
          CIBW_ARCHS_LINUX: "auto64"
          CIBW_SKIP: "*-musllinux* pp* cp36-* cp37-* cp38-* cp39-* cp313-*"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_ENVIRONMENT: >
            SLEEF_PATH="${{ env.SLEEF_PATH }}"
            LD_LIBRARY_PATH="${{ env.SLEEF_PATH }}/lib:$LD_LIBRARY_PATH"
            LIBRARY_PATH="${{ env.SLEEF_PATH }}/lib:$LIBRARY_PATH"
            CFLAGS="-I${{ env.SLEEF_PATH }}/include $CFLAGS"
            CXXFLAGS="-I${{ env.SLEEF_PATH }}/include $CXXFLAGS"
            LDFLAGS="-L${{ env.SLEEF_PATH }}/lib $LDFLAGS"
          CIBW_REPAIR_WHEEL_COMMAND: "auditwheel repair -w {dest_dir} --plat manylinux_2_28_x86_64 {wheel}"
          CIBW_TEST_COMMAND: |
            python -c "import os; print('SLEEF_PATH:', os.environ.get('SLEEF_PATH', 'Not set'))"
            python -c "import platform; print('Python version:', platform.python_version())"
            python -c "import sys; print('sys.platform:', sys.platform)"
            python -c "import quaddtype; print('quaddtype imported successfully')"
            pip install {package}[test]
            pytest {project}/tests
          CIBW_TEST_EXTRAS: "test"
        run: |
          echo "SLEEF_PATH: $SLEEF_PATH"
          ls $SLEEF_PATH/include/sleef*
          echo "PATH: $PATH"
          which python
          python --version
          which pip
          pip --version
          cd quaddtype
          python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v3
        with:
          path: ./quaddtype/wheelhouse/*.whl
          name: wheels-${{ matrix.os }}

  publish_to_testpypi:
    name: Publish to TestPyPI
    needs: build_wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.8.5
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/*

  create_release:
    name: Create Release
    needs: build_wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**/*.whl
