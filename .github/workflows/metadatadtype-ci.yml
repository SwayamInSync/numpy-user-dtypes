name: metadatadtype CI

defaults:
  run:
    working-directory: metadatadtype

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install build and test dependencies
        run: |
          python -m pip install -U pip build pytest wheel meson ninja meson-python patchelf
          python -m pip install git+https://github.com/numpy/numpy.git
      - name: Install metadatadtype
        run: |
          python -m build --no-isolation --wheel -Cbuilddir=build
          find ./dist/*.whl | xargs python -m pip install
      - name: Run tests
        run: |
          pytest -vvv --color=yes
